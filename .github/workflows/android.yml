name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Verify Java & Gradle
        run: |
          java -version
          ./gradlew --version

      # Build without aborting on lint errors
      - name: Build with Gradle (skip lint errors)
        run: ./gradlew build -x lint --stacktrace --warning-mode all
